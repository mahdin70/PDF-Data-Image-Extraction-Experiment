<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Layout</title>
  <style>
    :root {
      --page-width: 793.92px;
      --page-height: 1123.2px;
      --text-width: calc(var(--page-width) * 0.28079214692115784);
      --text-height: calc(var(--page-height) * 0.05850980058312416);
      --text-left: calc(var(--page-width) * 0.04950108379125595);
      --text-top: calc(var(--page-height) * 0.6657022833824158);
    }

    .page {
      position: relative;
      width: var(--page-width);
      height: var(--page-height); 
      border: 1px solid #000;
      background-color: #f0f0f0;
    }
    .layout-text {
      position: absolute;
      width: var(--text-width); 
      height: var(--text-height);
      left: var(--text-left); 
      top: var(--text-top); 
      background: rgba(255, 255, 0, 0.3);
      border: 1px solid #f00;
      box-sizing: border-box;
      font-size: 11px;
      overflow: hidden; 
      padding: 5px; 
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="layout-text">
      Get the lowdown on the latest swimwear trends that will have you making waves at the beach. From sustainable swimwear to retro
      vibes, we've got your summer style sorted.
    </div>
  </div>
</body>
</html>
